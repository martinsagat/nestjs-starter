name: Build Status

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 16
          cache: 'npm'
      - run: npm ci
      - run: npm test --coverage

      - name: Get Coverage for badge
        run: |
          # Extract overall coverage percentage from Jest JSON report
          COVERAGE=$(jq -r '.total.percent' coverage/lcov-report/coverage-summary.json)
          echo "COVERAGE=$COVERAGE" >> $GITHUB_ENV

          # Set branch name
          REF=${{ github.ref }}
          IFS='/' read -ra PATHS <<< "$REF"
          BRANCH_NAME="${PATHS[1]}_${PATHS[2]}"
          echo "BRANCH=$BRANCH_NAME" >> $GITHUB_ENV

      - name: Create the Badge
        uses: schneegans/dynamic-badges-action@v1.0.0
        with:
          auth: ${{ secrets.GIST_SECRET }}
          gistID: 0cec30cd26854aae33dce9e1bb07d5ab
          filename: nestjs-starter__${{ env.BRANCH }}.json
          label: Test Coverage
          message: ${{ env.COVERAGE }}
          namedLogo: jest
