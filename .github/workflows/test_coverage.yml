name: Build Status

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm test --coverage

      - name: Get Coverage for badge
        run: |
          # Extract overall coverage percentage from Jest JSON report
          COVERAGE=$(jq -r '.total.percent' coverage/coverage-summary.json)
          echo "COVERAGE=$COVERAGE" >> $GITHUB_ENV

          # Set branch name
          REF=${{ github.ref }}
          IFS='/' read -ra PATHS <<< "$REF"
          BRANCH_NAME="${PATHS[2]}_${PATHS[3]}"
          echo "BRANCH=$BRANCH_NAME" >> $GITHUB_ENV

      - name: Create the Badge
        uses: schneegans/dynamic-badges-action@v1.0.0
        with:
          auth: ${{ secrets.GIST_SECRET }}
          gistID: 0cec30cd26854aae33dce9e1bb07d5ab
          filename: nestjs-starter__${{ env.BRANCH }}.json
          label: Test Coverage
          message: ${{ env.COVERAGE }}
          namedLogo: jest