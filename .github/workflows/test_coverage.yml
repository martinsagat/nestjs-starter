name: Build Status

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: NPM Cache
        id: npm-cache
        uses: actions/cache@v3
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm

      - name: Install Dependencies
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:cov

      - name: Get Coverage for badge
        run: |
          # Extract overall coverage percentage from Jest JSON report
          COVERAGE=$(jq -r '.total.lines.pct' coverage/coverage-summary.json)
          echo "COVERAGE=$COVERAGE" >> $GITHUB_ENV
          echo "COVERAGE extracted successfully!"

          # Set branch name
          REF=${{ github.ref }}
          IFS='/' read -ra PATHS <<< "$REF"
          BRANCH_NAME="${PATHS[2]}"
          echo "BRANCH=$BRANCH_NAME" >> $GITHUB_ENV

      - name: Determine Badge Color
        id: determine-color
        run: echo "COLOR=$(echo "${{ env.COVERAGE }}" | awk '{ if ($1 < 40) print "red"; else if ($1 <= 80) print "yellow"; else print "green" }')" >> $GITHUB_ENV
      
      - name: Create the Badge
        uses: schneegans/dynamic-badges-action@v1.0.0
        with:
          auth: ${{ secrets.GIST_SECRET }}
          gistID: 0cec30cd26854aae33dce9e1bb07d5ab
          filename: nestjs-starter__heads_${{ env.BRANCH }}.json
          label: Test Coverage
          message: ${{ env.COVERAGE }}
          color: ${{ env.COLOR }}
          namedLogo: jest
