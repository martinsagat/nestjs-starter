name: E2E Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs: 
  build:
    runs-on: ubuntu-18.04
    steps:
    - name: Checkout under $GITHUB_WORKSPACE
      uses: actions/checkout@main

    - name: Set up NodeJS
      uses: actions/setup-node@v1
      with:
        node-version: 14

    - name: Install dependencies
      run: npm install

    - name: Run Jest - E2E tests
      run: npm run test:e2e
